version: '3.8'

services:
  builder:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - .:/app
      - build:/app/dist
    user: "1000:1000"  
    command: sh -c "bun install && bun run build"

  web:
    image: nginx:alpine
    depends_on:
      - builder
    volumes:
      - build:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - nginx-proxy-manager_default

volumes:
  build:

networks:
  nginx-proxy-manager_default:
    external: true
